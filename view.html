<!DOCTYPE html>

<html>

  <head>
    <title>JaneWeb</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <script type="text/javascript" src="external_js/jQuery-2.1.3.js"></script>
    <script type="text/javascript" src="external_js/jquery-ui/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="external_js/jquery-ui/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="external_js/jquery-ui/jquery-ui.theme.min.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- Font -->
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,700,300' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="model.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <script type="text/javascript" src="side_buttons.js"></script>
    <script type="text/javascript" src="board.js"></script>
    <script type="text/javascript" src="garbagecan.js"></script>
    <script type="text/javascript" src="paintbrush.js"></script>
    <script type="text/javascript" src="jscolor/jscolor.js"></script>
    <script type="text/javascript" src="note.js"></script>
    <script type="text/javascript" src="checklist.js"></script>

  </head>

  <body>
  <div id="janeweb">
  <div id="title" align="left">JaneWeb</div>
  <div id="button-container"> 
    <div id="view-child-board" class="button"><img src="images/childsboard.png"/></div>
    <div id="view-parent-board" class="button"><img src="images/parentsboard.png"/></div>
  </div>
    <div align="right" id="add-board-container">
    	<div id="board-select-text" style="display:inline-block; visibility:hidden">Show board for: </div>
      <select name="decision" id="board-switcher" style="visibility:hidden; display:inline-block"></select>
  	 <div class="button add-button" id="add-board"><img src="images/add_board_button.jpg" width="130" height="40"/></div>
    </div>


    <table>
      <tr>
        <td> 
          <!-- button images created using pixlr.com -->
          <table id="buttons">
            <tr>
              <td>
                <div class="button add-button" id="add-website" data-toggle="modal" data-target="#add-website-modal"><img src="images/add_website_button.png" width "130" height="130"></div>
              </td>
            </tr>

            <tr>
              <td>
                <div class="button add-button" id="add-note" data-toggle="modal" data-target="#add-note-modal"><img src="images/add_note_button.png" width="130" height="130"/></div>
              </td>
            </tr>

            <tr>
              <td>
                <div class="button add-button" id="add-checklist" data-toggle="modal" data-target="#add-checklist-modal"><img src="images/add_checklist_button.png" width="130" height="130"/></div>
              </td>
            </tr>

            <tr>
              <td>
                <div class="button add-button" id="add-photo" data-toggle="modal" data-target="#add-photo-modal"><img src="images/add_photo_button.png" width="130" height="130"/></div>
              </td>
            </tr>
          </table>
        </td>
        <td>
          <div id="corkboard-holder">
            <div id="board-name" align="center">No Current Boards</div>
            <img id="corkboard" src="corkboard.png" height="550px" alt="corkboard"/>
            <div id="corkboard-overlay"> </div>
          </div>
        </td>
      </tr>
    </table>
    <input class="color" onchange="updateBorder(this.color)"> 
    <img id="paintbrush" src="images/paintbrush.png" />
    <div id="garbage-can" class="garbage1"></div>

    <script type="text/javascript">
      var updateBorder = function(color){
        console.log(color);
        $("#corkboard").css("border", "15px solid #" + color);
      }
    </script>
    

    <!-- modal for add-website -->
    <div class="modal fade" id="add-website-modal" tabindex="-1" role="dialog" aria-labelledby="add-website-modal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="add-website-modal-label">Add Website</h4>
          </div>
          <div class="modal-body">
            <label for="newWebsite">Website URL:</label>
            <div class="input-group">
              <span class="input-group-addon" id="url-beginning">http://www.</span>
              <input type="text" id="website-url" class="form-control" aria-describedby="url-beginning">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" id="add-website-btn" class="btn btn-primary" data-dismiss="modal">Add</button>
      </div>
      </div>
    </div>
  </div>

  <!-- modal for add-note -->
  <div class="modal fade" id="add-note-modal" tabindex="-1" role="dialog" aria-labelledby="add-note-modal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="add-note-modal-label">Add Note</h4>
          </div>
          <div class="modal-body">
            <label for="newNote">Note:</label>
            <div class="input-group">
              <textarea id="note" rows="6" cols="30" maxlength="100"></textarea>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" id="add-note-btn" class="btn btn-primary" data-dismiss="modal">Add</button>
      </div>
      </div>
    </div>
  </div>


  <!-- modal for add-checklist -->
    <div class="modal fade" id="add-checklist-modal" tabindex="-1" role="dialog" aria-labelledby="add-checklist-modal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="add-checklist-modal-label">Add Checklist</h4>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <span class="input-group-addon">Checklist Title:</span>
              <input type="text" id="checklistTitle" class="form-control" aria-describedby="checklistTitle">
            </div>
            <div class="form-group">
              <form role="form">
                <input id = "item" type="text" class="form-control" placeholder="New item" name="item">
              </form>
              <button type="button" id="add-item-btn"class="btn btn btn-primary">Add</button>
            <div></div>
            <ul class="list-unstyled" id="list"></ul>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" id="add-checklist-btn" class="btn btn-primary" data-dismiss="modal">Finish</button>
      </div>
      </div>
    </div>
  </div>

  <!-- modal for add-photo -->
  <div class="modal fade" id="add-photo-modal" tabindex="-1" role="dialog" aria-labelledby="add-photo-modal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="add-photo-modal-label">Add Photo</h4>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <label for="newPhoto">Select a Photo:</label>
              <div class="input-group">
                <input type="file" name="img">
              </div>
            </div>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" id="add-photo-btn" class="btn btn-primary" data-dismiss="modal">Add</button>
      </div>
      </div>
    </div>
  </div>

  </div>
  </body>
</html>
