<!DOCTYPE html>

<html>

  <head>
    <title>JaneWeb</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <script type="text/javascript" src="external_js/jQuery-2.1.3.js"></script>
    <script type="text/javascript" src="external_js/jquery-ui/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="external_js/jquery-ui/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="external_js/jquery-ui/jquery-ui.theme.min.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="model.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <script type="text/javascript" src="side_buttons.js"></script>


  </head>

  <body>

    <div id="title">Welcome to JaneWeb!</div>
    <table>
      <tr>
        <td> 
          <table id="buttons">
            <tr>
              <td>
                <button type="button" id="add-website" data-toggle="modal" data-target="#add-website-modal">Add Website</button>
              </td>
            </tr>

            <tr>
              <td>
                <div class="button" id="add-note"><img src="images/add_note_button.jpg" width="180" height="180"/></div>
              </td>
            </tr>

            <tr>
              <td>
                <div class="button" id="add-checklist"><img src="images/add_checklist_button.jpg" width="180" height="180"/></div>
              </td>
            </tr>

            <tr>
              <td>
                <div class="button" id="add-picture"><img src="images/add_picture_button.jpg" width="180" height="180"/></div>
              </td>
            </tr>
          </table>
        </td>
        <td>
          <img id="corkboard" src="corkboard.png" height="550px" alt="corkboard"/>
        </td>
      </tr>
    </table>


    <div class="modal fade" id="add-website-modal" tabindex="-1" role="dialog" aria-labelledby="add-website-modal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="add-website-modal-label">Add Website</h4>
          </div>
          <div class="modal-body">
            <label for="newWebsite">Website URL:</label>
            <div class="input-group">
              <span class="input-group-addon" id="url-beginning">http://www.</span>
              <input type="text" id="website-url" class="form-control" aria-describedby="url-beginning">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" id="add-website-btn" class="btn btn-primary" data-dismiss="modal">Add</button>
      </div>
      </div>
    </div>
  </div>

  </body>


</html>
