<!DOCTYPE html>

<html>

  <head>
    <title>JaneWeb</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <script type="text/javascript" src="external_js/jQuery-2.1.3.js"></script>
    <script type="text/javascript" src="external_js/jquery-ui/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="external_js/jquery-ui/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="external_js/jquery-ui/jquery-ui.theme.min.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="model.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <script type="text/javascript" src="side_buttons.js"></script>

    <script type="text/javascript">

      // This allows the Javascript code inside this block to only run when the page
      // has finished loading in the browser.
      $(document).ready(function() {
		
		var boardNames = [];
		document.getElementById("board-switcher").disabled = false;

		var newName = prompt("Welcome to JaneWeb! Who should we create a board for?", "e.g. Tom");
		if(newName != null)
		{
			document.getElementById("board-name").innerHTML = newName + "'s Board";
			boardNames.push(newName);
			$("#board-switcher").append("<option>" + newName);
		}
		
		//clicking the add new board button should prompt for the name of the new board
        $("#add-board").click(function (e) {
		  newName = prompt("Who should we create this board for?", "e.g. Tom");
		  if(newName != null)
		  {
			  document.getElementById("board-name").innerHTML = newName + "'s Board";
			  boardNames.push(newName);
			  $("#board-switcher").append("<option>" + newName);
			  
			  if(boardNames.length > 1)
			  {
				  document.getElementById("board-switcher").style.visibility = "visible";
				  document.getElementById("board-select-text").style.visibility = "visible";
			  }
			  document.getElementById("board-switcher").selectedIndex = document.getElementById("board-switcher").length - 1;
		  }
        });
		
        //clicking the add website button should start to add a website
        $("#add-website").click(function (e) {
          console.log("clicked add-website");
        });

        //clicking the add note button should start to create a new note
        $("#add-note").click(function (e) {
          console.log("clicked add-note");
        });

        //clicking the add checklist button should start a new checklist
        $("#add-checklist").click(function (e) {
          console.log("clicked add-checklist");
        });
		
		$("#board-switcher").change(function (e) {
			document.getElementById("board-name").innerHTML = $("#board-switcher").val() + "'s Board";
			// This is where we'll need to cache board data
		});
      });
    </script>
  </head>

  <body>
	<table style="width:100%">
    	<col width="25%">
        <col width="40%">
        <col width="35%">
    	<tr>
        	<td><div id="title" align="left">Welcome to JaneWeb!</div></td>
            <td><div id="board-name" align="center">No Current Boards</div></td>
        	<td align="right">
            	<div id="board-select-text" style="display:inline-block; visibility:hidden">Show board for: </div>
            	<select name="decision" id="board-switcher" style="visibility:hidden; display:inline-block"></select>
				<div class="button" id="add-board"><img src="images/add_board_button.jpg" width="130" height="40"/></div>
        	</td>
        </tr>
	</table>
    
    <!-- centers the button line and the corkboard. -->
    <!-- NOTE: the off-centered-ness of the corkboard was really annoying me -->
    <!-- but this was the only way I could figure out how to semi-ish fix it -->
    <!-- <center>  <-this thing here -->
    <table>
      <tr>
        <td> 
          <table id="buttons">
            <tr>
              <td>
                <div class="button" id="add-website" data-toggle="modal" data-target="#add-website-modal"><img src="images/add_website_button.jpg" width "130" height="130"></button>
              </td>
            </tr>

            <tr>
              <td>
                <div class="button" id="add-note"><img src="images/add_note_button.jpg" width="130" height="130"/></div>
              </td>
            </tr>

            <tr>
              <td>
                <div class="button" id="add-checklist"><img src="images/add_checklist_button.jpg" width="130" height="130"/></div>
              </td>
            </tr>

            <tr>
              <td>
                <div class="button" id="add-picture"><img src="images/add_picture_button.jpg" width="130" height="130"/></div>
              </td>
            </tr>
          </table>
        </td>
        <td>
          <img id="corkboard" src="corkboard.png" height="550px" alt="corkboard"/>
        </td>
      </tr>
    </table>

    <div class="modal fade" id="add-website-modal" tabindex="-1" role="dialog" aria-labelledby="add-website-modal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="add-website-modal-label">Add Website</h4>
          </div>
          <div class="modal-body">
            <label for="newWebsite">Website URL:</label>
            <div class="input-group">
              <span class="input-group-addon" id="url-beginning">http://www.</span>
              <input type="text" id="website-url" class="form-control" aria-describedby="url-beginning">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" id="add-website-btn" class="btn btn-primary" data-dismiss="modal">Add</button>
      </div>
      </div>
    </div>
  </div>
  </body>


</html>
